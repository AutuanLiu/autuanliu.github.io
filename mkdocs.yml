        - 贝叶斯思想: Blog/Bayesian.md
        - Python 随笔01: Blog/Iterator.md
        - matplotlib-Object-oriented: Blog/matplotlib.md
        - 机器学习随笔01:: Blog/ml.md
    - About:
        - AboutMe: About/aboutme.md
        - License: About/license.md

