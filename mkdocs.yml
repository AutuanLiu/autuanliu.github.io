site_name: Amber Cottage
site_url: http://ambercottage.top/
site_description: Amber Cottage, knowledge worth spreading and sharing.
site_author: AutuanLiu

repo_url: https://github.com/AutuanLiu/Machine-Learning-on-docker
edit_uri: ""

remote_name: origin
remote_branch: master

theme:
    name: mkdocs
    custom_dir: flatly/
    include_sidebar: true

markdown_extensions:
   # other extensions ...
   - pymdownx.arithmatex
   - toc
   - admonition

extra_css:
   - https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.css

extra_javascript:
  # other extra java script
  - https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.js
  - mathjax-config.js
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML


