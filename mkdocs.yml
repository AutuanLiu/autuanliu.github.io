    - Home: index.md
    - 数据科学:
        - 探索性数据分析: 数据科学/ExploratoryDataAnalysis.md
        - 数据可视化分析: 数据科学/visualization.md
        - 处理类别不均衡: 数据科学/imbalance.md
        - 数据科学基本路径: 数据科学/path.md
        - Docker基础: 数据科学/docker.md
    - 机器学习:
        - 广义线性模型(GLM): 机器学习/GeneralizedLinearModels.md
        - 不平衡类学习: 机器学习/imblearnDoc.md
        - 无监督学习: 机器学习/unsupervised.md
        - 模型选择: 机器学习/model.md
        - SkLearn的结构: 机器学习/sklearnStruct.md
        - 学习资料总结: 机器学习/content.md
    - 深度学习:
